<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuarios</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Buscar Usuarios
                </h1>
                <h2 class="subtitle">

                </h2>
            </div>
        </div>
    </section>

    <div class="container is-fluid">
        <br>
        <!--Seletor-->
        <div class="columns">
            <div class="column">
                <section class="selector">
                    <div class="field">

                        <div class="tabs is-left is-boxed">
                            <ul>
                                <li id="tabUsers" class="is-active">
                                    <a id="showUserMenu">
                                        <span class="icon is-small"><i class="fas fa-user"
                                                aria-hidden="true"></i></span>
                                        <span>Usuarios</span>
                                    </a>
                                </li>
                                <li id="tabPartner">
                                    <a id="showPartnerMenu">
                                        <span class="icon is-small"><i class="fas fa-handshake"
                                                aria-hidden="true"></i></span>
                                        <span>Parceiros de negocios</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>

                </section>
            </div>

            <br>
        </div>

        <!--Usuarios-->

        <div id="columnsUsers" class="columns">

            <div id="colUser" class="column is-hidden">

                <a id="colUserClose" class="delete is-large is-pulled-right"></a>

                <h1 class="title">Dados pessoais:</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>RG</th>
                            <th>Telefone</th>
                        </tr>

                    </thead>


                    <tbody>
                        <tr id="tableUser">

                        </tr>

                        <tr>
                            <th><label>Endereco:</label></th>
                        </tr>
                        <tr id="addressUser">

                        </tr>


                    </tbody>


                    </thead>

                </table>

            </div>

            <!--Barra de bucar-->
            <div id="searchBarUser" class="column is-four-fifths search">

                <div class="field is-grouped">

                    <div class="control">

                        <input id="inputUser" class="input is-info" maxlength="11" type="text"
                            placeholder="Informe o CPF">

                    </div>
                    <div class="control">
                        <button id="buttonFindUser" class="button is-info">buscar</button>
                    </div>
                    <div class="control">
                        <button class="button is-warning clear-button">limpar</button>

                    </div>
                    <div class="control">
                        <span class="tag errorCpf is-danger is-large is-invisible">
                            é necessario informar o cpf

                        </span>
                    </div>

                </div>

            </div>
        </div>

        <!--Parceiros-->

        <div id="columnsPartner" class="columns is-hidden">
            <div id="colPartner" class="column is-hidden">
                <a id="colPartnerClose" class="delete is-large is-pulled-right"></a>
                
                <h1 class="title">Dados da empresa:</h1>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th><abbr>Nome</abbr></th>
                            <th><abbr>Tipo</abbr></th>
                            <th><abbr>CNPJ</abbr></th>
                            <th><abbr>Telefone</abbr></th>
                            <th><abbr>Email</abbr></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr id="tablePartner">

                        </tr>
                        <tr>
                            <th>Endereço:</th>
                        </tr>
                        <tr id="addressPartner">

                        </tr>

                    </tbody>

                </table>
            </div>
            <div id="searchBarPartner" class="column is-four-fifths">

                <div class="field is-grouped">

                    <div class="control">

                        <input id="inputPartner" class="input" type="text" placeholder="Informe CNPJ">


                    </div>

                    <div class="control">
                        <div id="select" class="select">
                            <select>

                            </select>
                        </div>

                    </div>
                    <div class="control">
                        <button id="buttonFindPartner" class="button is-info">buscar</button>
                    </div>
                    <div class="control">
                        <button class="button is-warning clear-button">limpar</button>

                    </div>

                    <div class="control">
                        <span class="tag errorCnpj is-danger is-medium is-invisible">
                            é necessario informar o CNPJ e escolher a categoria.

                        </span>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="./src/main.js"></script>
</body>

</html>
