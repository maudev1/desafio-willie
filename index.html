<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuarios</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Buscar Usuarios
                </h1>
                <h2 class="subtitle">

                </h2>
            </div>
        </div>
    </section>

    <div class="container is-fluid">
        <br>
        <!--Seletor-->
        <div class="columns">
            <div class="column">
                <section class="selector">
                    <div class="field">

                        <div class="tabs is-left is-boxed">
                            <ul>
                                <li id="users-tab" class="is-active">
                                    <a id="users-show">
                                        <span class="icon is-small"><i class="fas fa-user"
                                                aria-hidden="true"></i></span>
                                        <span>Usuarios</span>
                                    </a>
                                </li>
                                <li id="jobs-tab">
                                    <a id="jobs-show">
                                        <span class="icon is-small"><i class="fas fa-handshake"
                                                aria-hidden="true"></i></span>
                                        <span>Parceiros de negocios</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>

                </section>
            </div>

            <br>
        </div>

        <!--Usuarios-->

        <div id="users-auth" class="columns">
            <div id="users-results" class="column is-hidden">
                RESULTADO
            </div>

            <div id="users-input" class="column is-four-fifths search">

                <div class="field is-grouped">


                    <div class="control">

                        <input id="dataUser-input" class="input" type="text" placeholder="Informe o CPF">
                    </div>
                    <div class="control">
                        <button id="users-buttonSearch" class="button is-info">buscar</button>
                    </div>
                    <div class="control">
                        <div class="button is-warning">limpar</div>

                    </div>

                </div>

            </div>
        </div>


        <!--Parceiros-->

        <div id="jobs-auth" class="columns is-hidden">
            <div id="jobs-results" class="column is-hidden">
                RESULTADO
            </div>
            <div id="jobs-input" class="column is-four-fifths">

                <div class="field is-grouped">

                    <div class="control">

                        <input id="dataJobs-input" class="input" type="text" placeholder="Informe CNPJ">
                    </div>

                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Mecanica</option>
                                <option>Padaria</option>
                            </select>
                        </div>

                    </div>
                    <div class="control">
                        <button id="jobs-buttonSearch" class="button is-info">buscar</button>
                    </div>
                    <div class="control">
                        <button class="button is-warning">limpar</button>

                    </div>

                </div>

            </div>
        </div>

        <script src="./src/main.js"></script>
</body>

</html>
